name: Release Plugin Zip

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  PLUGIN_NAME: logseq-reminder-notifications

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build plugin
        run: |
          # Create the plugin package
          mkdir -p dist

          # Copy all necessary files except development files
          cp -r *.js *.json *.svg LICENSE dist/ 2>/dev/null || true

          # Remove any unnecessary files from dist
          rm -f dist/.gitignore dist/yarn.lock dist/package-lock.json 2>/dev/null || true

          # Create the zip file
          cd dist
          zip -r ../${{ env.PLUGIN_NAME }}.zip . \
            -x "**/.git/**" \
               "**/.github/**" \
               "**/node_modules/**" \
               "**/.DS_Store" \
               "**/docs/**" \
               "**/screenshots/**"

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "${{ env.PLUGIN_NAME }}.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
